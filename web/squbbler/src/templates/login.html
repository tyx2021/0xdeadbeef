<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(to right, #dde6f1, #f7faff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-box:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            margin-bottom: 25px;
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccd6dd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5dade2;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #5dade2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: #e74c3c;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form method="POST">
            <label for="username">Username</label>
            <input name="username" id="username" type="text" required>

            <label for="password">Password</label>
            <input name="password" id="password" type="password" required>

            <input type="submit" value="Login">
        </form>
        <p class="message">{{ message|safe }}</p>
    </div>
</body>
</html>
